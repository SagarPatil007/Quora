<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <h1 class="heading">Quora</h1>
                <p class="text-desc">A place to share knowledge and better understand the world</p>

                <div class="card2">
                    <div class="left">
                        <p class="text">By continuing you indicate that you agree <br> to Quora’s Terms of Service and Privacy Policy.</p>
                        <button class="btn"><img src="google.png" alt="" class="icon">Continue with Google</button>
                        <button class="btn"><img src="facebook.png" alt="" class="icon">Continue with Facebook</button>
                        <p class="text-for">Sign up with email</p>
                    </div>
                     <div class="vertical"></div>
                    <div class="right">
                        <h3>Login</h3>
                        <hr class="hr"> 
                        <p>Email</p>
                        <input type="text" placeholder="Your email">
                        <p>Password</p>
                        <input type="text" placeholder="Your password">
                        <div class="diff">
                            <p>Forgot password?</p>
                            <button class="btn-round">Login</button>
                        </div>
                    </div>
                </div>

                <hr class="hr2">
                <p class="text-lang">New: العربية, עברית, polski, ગુજરાતી, ಕನ್ನಡ, മലയാളം and తెలుగు</p>
                <div class="footer">

                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
